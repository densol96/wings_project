<html xmlns:th="http://www.thymeleaf.org">

<body>

    <p>Rediget piegades veidu</p>
    <br>

    <form th:action="@{/piegades/veids/update/__${id}__}" method="post" th:object="${pv}">
        <table>
            <tr>
                <td>Nosaukums</td>
                <td><input type="text" th:field="*{nosaukums}" /> </td>
                <td th:if="${#fields.hasErrors('nosaukums')}" th:errors="*{nosaukums}"></td>
            </tr>
            <tr>
                <td>Piezimes</td>
                <td><input type="text" th:field="*{apraksts}" /> </td>
                <td th:if="${#fields.hasErrors('apraksts')}" th:errors="*{apraksts}"></td>
            </tr>
        </table> 

        <button type="submit">Save</button>
    </form>

</body>

</html>
