<!DOCTYPE html>
<html>
    <body>
        <h1>Lūdzu ievadiet Pasākuma bildi!</h1>

        <form th:action="@{/pasakuma-bilde/add}" method="post" th:object="${pasakumaBilde}">
            <table>
                <tr>
                    <td>Atsauce uz bildi</td>
                    <td><input type="text" th:field="*{atsauceUzBildi}" /></td>
                    <td th:if="${#fields.hasErrors('atsauceUzBildi')}" th:errors="*{atsauceUzBildi}"></td>
                </tr>
                <tr>
                    <td>Nosaukums</td>
                    <td><input type="text" th:field="*{nosaukums}" /></td>
                    <td th:if="${#fields.hasErrors('nosaukums')}" th:errors="*{nosaukums}"></td>
                </tr>
                <tr>
                    <td>Apraksts</td>
                    <td><input type="text" th:field="*{apraksts}" /></td>
                    <td th:if="${#fields.hasErrors('apraksts')}" th:errors="*{apraksts}"></td>
                </tr>
            </table>

            <button type="submit">Saglabāt</button>
        </form>
    </body>
</html>
