<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirkuma elements</title>
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="icon" type="image/x-icon" href="/biedribas_logo.ico" />
</head>
<body>
    <nav class="nav-bar">
        <img class="left-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />

        <div class="nav-info-container">
            <img class="logo" src="/images/biedribas_logo.png" alt="Biedribas logo" />
            <ul class="nav-options-container">
                <li><a href="/">Sākums</a></li>
                <li style="font-weight: bold"><a href="#">Jaunumi</a></li>
                <li><a href="/veikals">Veikals</a></li>
                <li><a href="/par-biedribu">Par biedrību</a></li>
                <li><a href="/kontakti">Kontakti</a></li>
            </ul>
            <form class="nav-form" method="get">
                <input class="nav-search" placeholder="Meklēt..." type="text" />
                <button type="submit">
                    <img src="/images/search_icon.png" alt="Meklēt" />
                </button>
            </form>
        </div>
        <img class="right-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />
    </nav>


    <div class="main-events-container">
        

        <table border="1">
            <tr>
                <td><b>Pirkums ID</b></td>
                <td><b>Piegades veids</b></td>
                <td><b>Samaksas veids</b></td>
                <td><b>Pircejs</b></td>
                <td><b>Pasutijuma datums</b></td>
                <td><b>Piegades detalas</b></td>
            </tr>
    
            <tr th:each="temp : ${mydata}">
                <td th:text="${temp.getPirkumsID()}"></td>
                <td th:text="${temp.getPiegadesVeids()} ? ${temp.getPiegadesVeids().getNosaukums()} : 'null'"></td>
                <td th:text="${temp.getSamaksasVeids} ? ${temp.getSamaksasVeids().getNosaukums()} : 'null'"></td>
                <td th:text="${temp.getPircejs()} ? ${temp.getPircejs().getVards()} : 'null'"></td>
                <td th:text="${temp.getPasutijumaDatums()}"></td>
                <td th:text="${temp.getPiegadesDetalas()}"></td>
            </tr>
        </table>

    </div>
</body>

</html>
