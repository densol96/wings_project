<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Preces</title>
        <link rel="stylesheet" href="/css/css.css" />
         <link rel="icon" type="image/x-icon" href="/biedribas_logo.ico">
    </head>
    <body>
        <nav class="nav-bar">
            <img class="left-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />

            <div class="nav-info-container">
                <img class="logo" src="/images/biedribas_logo.png" alt="Biedribas logo" />
                <ul class="nav-options-container">
                    <li><a href="/">Sākums</a></li>
                    <li><a href="/jaunumi">Jaunumi</a></li>
                    <li><a href="/veikals">Veikals</a></li>
                    <li><a href="/par-biedribu">Par biedrību</a></li>
                    <li><a href="/kontakti">Kontakti</a></li>
                </ul>
                <form class="nav-form" method="get">
                    <input class="nav-search" placeholder="Meklēt..." type="text" />
                    <button type="submit">
                        <img src="/images/search_icon.png" alt="Meklēt" />
                    </button>
                </form>
            </div>
            <img class="right-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />
        </nav>
        
        <p>Rediget pirceju</p>
        <br>
    
        <form th:action="@{/pircejs/update/__${id}__}" method="post" th:object="${pircejs}">
            <table>
                <tr>
                    <td>Vards</td>
                    <td><input type="text" th:field="*{vards}" /> </td>
                    <td th:if="${#fields.hasErrors('vards')}" th:errors="*{vards}"></td>
                </tr>
                <tr>
                    <td>Uzvards</td>
                    <td><input type="text" th:field="*{uzvards}" /> </td>
                    <td th:if="${#fields.hasErrors('uzvards')}" th:errors="*{uzvards}"></td>
                </tr>
                <tr>
                    <td>Epasts</td>
                    <td><input type="text" th:field="*{epasts}" /> </td>
                    <td th:if="${#fields.hasErrors('epasts')}" th:errors="*{epasts}"></td>
                </tr>
                <tr>
                    <td>Adrese</td>
                    <td><input type="text" th:field="*{adrese}" /> </td>
                    <td th:if="${#fields.hasErrors('adrese')}" th:errors="*{adrese}"></td>
                </tr>
                <tr>
                    <td>Personas kods</td>
                    <td><input type="text" th:field="*{personasKods}" /> </td>
                    <td th:if="${#fields.hasErrors('personasKods')}" th:errors="*{personasKods}"></td>
                </tr>
                <tr>
                    <td>Bankas nosaukums</td>
                    <td><input type="text" th:field="*{bankasNosaukums}" /> </td>
                    <td th:if="${#fields.hasErrors('bankasNosaukums')}" th:errors="*{bankasNosaukums}"></td>
                </tr>
                <tr>
                    <td>Bankas SWIFT kods</td>
                    <td><input type="text" th:field="*{bankasSwiftKods}" /> </td>
                    <td th:if="${#fields.hasErrors('bankasSwiftKods')}" th:errors="*{bankasSwiftKods}"></td>
                </tr>
                <tr>
                    <td>Bankas kods</td>
                    <td><input type="text" th:field="*{bankasKods}" /> </td>
                    <td th:if="${#fields.hasErrors('bankasKods')}" th:errors="*{bankasKods}"></td>
                </tr>
            </table> 
    
            <button type="submit">Save</button>
        </form>
    </body>
</html>
