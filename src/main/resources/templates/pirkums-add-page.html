<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirkuma elements</title>
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="icon" type="image/x-icon" href="/biedribas_logo.ico" />
</head>
<body>
    <nav class="nav-bar">
        <img class="left-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />

        <div class="nav-info-container">
            <img class="logo" src="/images/biedribas_logo.png" alt="Biedribas logo" />
            <ul class="nav-options-container">
                <li><a href="/">Sākums</a></li>
                <li style="font-weight: bold"><a href="#">Jaunumi</a></li>
                <li><a href="/veikals">Veikals</a></li>
                <li><a href="/par-biedribu">Par biedrību</a></li>
                <li><a href="/kontakti">Kontakti</a></li>
            </ul>
            <form class="nav-form" method="get">
                <input class="nav-search" placeholder="Meklēt..." type="text" />
                <button type="submit">
                    <img src="/images/search_icon.png" alt="Meklēt" />
                </button>
            </form>
        </div>
        <img class="right-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />
    </nav>


    <div class="main-events-container">
        
        <p>Izveidot pirceju</p>
        <br>
    
        <form th:action="@{/pirkums/add}" method="post" th:object="${pirkums}">
            <table border="1">
                

                    <tr>
                        <td>Piegades veids</td>
                        <td><select th:field="*{piegadesVeids}">
                            <option value=""></option>
                            <option th:each="pv : ${piegadesVeidi}" th:value="${pv}" th:text="${pv.getNosaukums()}"></option>
                        </select></td>
                    </tr>

                    <tr>
                        <td>Samaksas veids</td>
                        <td><select th:field="*{samaksasVeids}">
                            <option value=""></option>
                            <option th:each="sv : ${samaksasVeidi}" th:value="${sv}" th:text="${sv.getNosaukums()}"></option>
                        </select></td>
                    </tr>

                    <tr>
                        <td>Pircejs</td>
                        <td><select th:field="*{pircejs}">
                            <option value=""></option>
                            <option th:each="p : ${pirceji}" th:value="${p}" th:text="${p.getVards()}"></option>
                        </select></td>
                    </tr>

                    <tr>
                        <td>Piegades detalas</td>
                        <td><input type="text" th:field="*{piegadesDetalas}" /> </td>
                        <td th:if="${#fields.hasErrors('piegadesDetalas')}" th:errors="*{piegadesDetalas}"></td>
                    </tr>

                    <tr>
                        <td>Pautijuma datums</td>
                        <td><select th:field="*{pasutijumaDatums}">
                            <option value=""></option>
                            <option th:value="${pasutijumaDatums}" th:text="${pasutijumaDatums}"></option>
                        </select></td>
                    </tr>

            </table>

            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
