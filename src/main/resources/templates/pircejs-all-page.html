<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirkuma elements</title>
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="icon" type="image/x-icon" href="/biedribas_logo.ico" />
</head>
<body>
    <nav class="nav-bar">
        <img class="left-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />

        <div class="nav-info-container">
            <img class="logo" src="/images/biedribas_logo.png" alt="Biedribas logo" />
            <ul class="nav-options-container">
                <li><a href="/">Sākums</a></li>
                <li style="font-weight: bold"><a href="#">Jaunumi</a></li>
                <li><a href="/veikals">Veikals</a></li>
                <li><a href="/par-biedribu">Par biedrību</a></li>
                <li><a href="/kontakti">Kontakti</a></li>
            </ul>
            <form class="nav-form" method="get">
                <input class="nav-search" placeholder="Meklēt..." type="text" />
                <button type="submit">
                    <img src="/images/search_icon.png" alt="Meklēt" />
                </button>
            </form>
        </div>
        <img class="right-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />
    </nav>


    <div class="main-events-container">
        

    <table border="1">
        <tr>
            <td><b>Pircejs ID</b></td>
            <td><b>Vards</b></td>
            <td><b>Uzvards</b></td>
            <td><b>Epasts</b></td>
            <td><b>Adrese</b></td>
            <td><b>Personas kods</b></td>
            <td><b>Bankas nosaukums</b></td>
            <td><b>Bankas SWIFT kods</b></td>
            <td><b>Bankas kods</b></td>
        </tr>

        <tr th:each="temp : ${mydata}">
            <td th:text="${temp.getIdpirc()}"></td>
            <td th:text="${temp.getVards()}"></td>
            <td th:text="${temp.getUzvards()}"></td>
            <td th:text="${temp.getEpasts()}"></td>
            <td th:text="${temp.getAdrese()}"></td>
            <td th:text="${temp.getPersonasKods()}"></td>
            <td th:text="${temp.getBankasNosaukums()}"></td>
            <td th:text="${temp.getBankasSwiftKods()}"></td>
            <td th:text="${temp.getBankasKods()}"></td>
        </tr>
    </table>

    </div>
</body>

</html>
