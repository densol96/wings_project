<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pirkuma elements</title>
        <link rel="stylesheet" href="/css/css.css" />
         <link rel="icon" type="image/x-icon" href="/biedribas_logo.ico">
    </head>
    <body>
        <nav class="nav-bar">
            <img class="left-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />

            <div class="nav-info-container">
                <img class="logo" src="/images/biedribas_logo.png" alt="Biedribas logo" />
                <ul class="nav-options-container">
                    <li><a href="/">Sākums</a></li>
                    <li><a href="/jaunumi">Jaunumi</a></li>
                    <li><a href="/veikals">Veikals</a></li>
                    <li><a href="/par-biedribu">Par biedrību</a></li>
                    <li><a href="/kontakti">Kontakti</a></li>
                </ul>
                <form class="nav-form" method="get">
                    <input class="nav-search" placeholder="Meklēt..." type="text" />
                    <button type="submit">
                        <img src="/images/search_icon.png" alt="Meklēt" />
                    </button>
                </form>
            </div>
            <img class="right-priev" alt="Latvijas prievites" src="/images/prievites_nobackground.png" />
        </nav>
		<p th:text="${msg}"></p>
			<table border="1">
				<tr>
					<td><b>Pirkuma Elementa Id</b></td>
                    <td><b>Pirkuma id</b></td>
					<td><b>Preces id</b></td>
					<td><b>Preces nosaukums</b></td>
					<td><b>Daudzums</b></td>
				</tr>
		
				<tr th:each="tempC : ${mydata}">
					<td th:text="${tempC.getP_e_id()}"></td>
                    <td th:text="${tempC.getPirkums()} ? ${tempC.getPirkums().getPirkumsID()} : 'null'"></td>
					<td th:text="${tempC.getPrece().getPrece_id()}"></td>
					<td th:text="${tempC.getPrece().getNosaukums()}"></td>	
					<td th:text="${tempC.getDaudzums()}"></td>		
				</tr>
		
			</table>

    </body>
</html>
